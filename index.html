<!DOCTYPE html>
<html>
  <body>
    <span></span>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- react를 선언했기 때문에 creatElement function을 가진 React Object에 접근할 수 있다. 괄호 안에 적는 것은 만들고자 하는 html태그와 똑같은 이름이어야한다.  -->
    <div id="root"></div>
  </body>

  <script type="text/babel">
    const root = document.getElementById("root"); //root라는 이름을 가진 element를 끌어왔다.
    let counter = 0;

    function CountUp() {
      counter = counter + 1;
      render();
    }

    function render() {
      ReactDOM.render(<Container />, root);
    }

    const Container = () => (
      <div>
        <h3>Total clicks : {counter}</h3>
        <button onClick={CountUp}>Click me</button>
      </div>
    );

    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("This is a tomato")}
      >
        Click me
      </button>
    );

    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse entered")}>
          Im a title
        </h3>
      );
    }
    render();
  </script>
</html>
